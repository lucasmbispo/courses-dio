<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fundamentos - Flex</title>
  <style>
    .flex-container{
      display: flex;
      max-width: 350px;
      border: 1px solid black;
      margin-bottom: 20px;
    }
    .item{
      flex: 1;
      background-color: brown;
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 5px;
      order: 0;
    }

    .o-1{
      order: 1;
    }
    .o-2{
      order: 2;
    }
    .o-3{
      order: 3;
    }
    .o-4{
      order: 4;
    }

    .direction{
      flex-direction: column;
    }

  </style>
</head>
<body>

<h1>row</h1>

<p>order: 0</p>
<div class="flex-container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">4n</div>
  <div class="item">4m</div>

</div>

<p>different orders</p>
<div class="flex-container">
  <div class="item o-4">1</div>
  <div class="item o-2">4</div>
  <div class="item o-3">4n</div>
  <div class="item o-1">4m</div>
</div>

<h1>column</h1>

<p>order: 0</p>
<div class="flex-container direction">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">4n</div>
  <div class="item">4m</div>

</div>

<p>different orders</p>
<div class="flex-container direction">
  <div class="item o-3">7</div>
  <div class="item o-1">9</div>
  <div class="item o-4">1</div>
  <div class="item o-2">4</div>
  <div class="item o-3">4n</div>
  <div class="item o-1">4m</div>
</div>


</body>
</html>
